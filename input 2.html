<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Siswa</title>
    <link rel="stylesheet" href="styel.css"> 
</head>
<body>
    <form>
        

    <!-- Formulir Biodata Diri -->
    FORMULIR DATA SISWA SMK NEGERI 1 PURBALINGGA
    <form>
        <!-- Nama Lengkap -->
        <div>
            <label for="Nama Lengkap">Nama Lengkap:</label>
            <br />
            <input type="text" id="Nama Lengkap" name="Nama Lengkap" required placeholder="Masukkan Nama Lengkap" />
        </div>
        
        <!-- Tempat Lahir -->
        <div>
            <label for="TempatLahir">Tempat Lahir:</label>
            <br />
            <input type="text" id="TempatLahir" name="TempatLahir" required placeholder="Masukkan Tempat Lahir" />
        </div>
        
        <!-- Tanggal Lahir -->
        <div>
            <label for="TanggalLahir">Tanggal Lahir:</label>
            <br />
            <input type="date" id="TanggalLahir" name="TanggalLahir" required />
        </div>
        
        <!-- Jenis Kelamin -->
        <div>
            <label for="jenisKelamin">Jenis Kelamin:</label>
            <br />
            <input type="radio" id="lakiLaki" name="jenisKelamin" value="Laki-laki" required />
            <label for="lakiLaki">Laki-laki</label>
            <br />
            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan" required />
            <label for="perempuan">Perempuan</label>
        </div>

        <!-- Pilihan Hobi -->
        <div>
            <label for="Hobi">Hobi:</label>
            <br />
            <input type="checkbox" id="Renang" name="hobi" value="Renang" />
            <label for="Renang">Renang</label>
            <br />
            <input type="checkbox" id="pencakSilat" name="hobi" value="pencak Silat" />
            <label for="pencakSilat">Pencak Silat</label>
            <br />
            <input type="checkbox" id="Bola voli" name="hobi" value="Bola voli" />
            <label for="button Bola voli">Bola voli</label>
            <br />
            <input type="checkbox" id="BuluTangkis" name="hobi" value="Bulu Tangkis" />
            <label for="BuluTangkis">Bulu Tangkis</label>
            <br />
            <input type="checkbox" id="Bola basket" name="hobi" value="Bola basket" />
            <label for="Bola basket">Bola basket</label>
            <br />

        </div>

        <!-- Kelas 10 jurusan -->
        <div>
            <label for="kelas">Kelas:</label>
            <br />
            <select id="kelas" name="kelas" required>
                <option value="10 pplg 1">10 pplg 1 </option>
                <option value="10 pplg 2">10 pplg 2</option>
                <option value="10 tjkt 1">10 tjkt 1</option>
                <option value="10 tjkt 2">10 tjkt 2</option>
                <option value="10 pm 1">10 pm 1</option>
                <option value="10 pm 2">10 pm 2</option>
                <option value="10 mplb 1">10 mplb 1</option>
                <option value="10 mplb 2">10 mplb 2</option>
                <option value="10 mplb 3">10 mplb 3</option>
                <option value="10 akl 1">10 akl 1</option>
                <option value="10 akl 2">10 akl 2</option>
                <option value="10 akl 3">10 akl 3</option>
                <option value="10 kln">10 kln</option>
                <option value="10 kds">10 kds</option>

            </select>
        </div>
        
        <br />
        <button type="submit">submit</button>
    </form>
</form>
</body>
</html>
